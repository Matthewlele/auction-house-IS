{% extends 'base.html' %}

{% from "_formhelpers.html" import render_field %}

{% block header %}

{% endblock %}

{% block content %}
    <form method="post">

        {{ form.csrf_token }}

        {{ render_field(form.email, class="required-field") }}
        {{ render_field(form.password, type="password", class="required-field") }}
        <input type="hidden" name="referrer" value="{{ request.referrer }}">
        <input type="submit" value="Prihlásiť sa">

    </form>
{% endblock %}
